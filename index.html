
<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-16i">
        <script>

                //things to do when loaded

            window.onload=function() {

                //Initalization

                var buildMode = false
                var nowBuildingID = 0
                const Grid = document.getElementById('grid')
                const BasicHouseButton = document.getElementById('basic-house-button')

                const buildModeCheck = (event) => {
                    if (nowBuildingID === 0) {
                        document.getElementById(event.srcElement.id).src = './images/green.gif'
                    } else if (nowBuildingID === 1) {
                        document.getElementById(event.srcElement.id).src = './images/basic-house.png'
                    }
                }

                //1.Configuring

                for (let i = 0; i < 2499; i++) {
                    const newGridItem = document.createElement('img')
                    newGridItem.classList.add('item')
                    newGridItem.src = './images/default.gif'
                    newGridItem.id = `slot${i}`
                    Grid.appendChild(newGridItem)
                    newGridItem.addEventListener('click', buildModeCheck)
                }

                function changeToBasicHouse() {
                    nowBuildingID = 1
                }

                BasicHouseButton.addEventListener('click', changeToBasicHouse)

                function mainloop() {

                }



                setInterval(mainloop, 40)


            } 
        </script>
        <style>
            img {
                width: 64px;
                height: 64px;
                align-self: center;
            }

            div.building-list {
                position: fixed;
                top: 0;
                right: 0;
                height: 100%;
                width: 350;
                background-color: chocolate;
            }

            .item {
                border-width: 3px;
                height: 64px;
                width: 64px;
                -webkit-user-drag: none;
                user-select: none;
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
            }

            .grid-container {
                display: grid;
                gap: 2px;
                grid-template-columns: repeat(50, 64px );
                background-color: azure;
                margin: 0px;
            }

            body {
                background-color: rgb(178, 178, 178);
                width: fit-content;
                height: fit-content;
                margin: 0px;
            }

        </style>
    </head>
    <body>
        <div class="grid-container" id="grid">
            <div class="item"><img src="./images/default.gif"></div>
        </div>
        <div class="building-list">
            <div>
                <img id="basic-house-button" src="./images/basic-house.png">
                <p class="tooltip-text" style="font-family: 'Courier New', Courier, monospace; text-align: center;">Basic House</p>
            </div>
        </div>
    </body>
</html>
