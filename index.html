
<!DOCTYPE html> 
<html>
    <head>
        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans+TC&display=swap" rel="stylesheet">
        <meta charset="utf-16i">
        <script>

                //things to do when loaded

            window.onload=function() {

                //Initalization

                var buildMode = false
                var nowBuildingID = 0
                var tick = 0                                                                                
                var buildRotation = 0
                var mouseY = null
                var mouseX = null

                const Body = document.querySelector("body")

                const Grid = document.getElementById("grid")
                const BuildButton = document.getElementById("build-button")
                const BasicHouseButton = document.getElementById("basic-house-button")
                const GrassButton = document.getElementById("grass-button")
                const StraightRoadButton = document.getElementById("road-straight-button")
                const CurvedRoadButton = document.getElementById("road-curved-button")

                const getMouseCoords = (event) => {
                    mouseY = event.clientY
                    mouseX = event.clientX
                }

                const buildModeCheck = (event) => {
                    if (buildMode) {
                        if (nowBuildingID === 0) {
                            document.getElementById(event.srcElement.id).src = "./images/green.gif"
                            document.getElementById(event.srcElement.id).style = `rotation:${buildRotation%360}deg;`
                            hidePlacementIndicators()
                            showPlacementIndicator0()
                        }
                        if (nowBuildingID === 1) {
                            document.getElementById(event.srcElement.id).src = "./images/basic-house.png"
                            document.getElementById(event.srcElement.id).style = `rotation:${buildRotation%360}deg;`
                            hidePlacementIndicators()
                            showPlacementIndicator1()
                        }
                        if (nowBuildingID === 2) {
                            document.getElementById(event.srcElement.id).src = "./images/road-straight.png"
                            document.getElementById(event.srcElement.id).style = `rotation:${buildRotation%360}deg;`
                            document.getElementById(event.srcElement.id).classList.add("road")
                            hidePlacementIndicators()
                            showPlacementIndicator2()
                        }
                        if (nowBuildingID === 3) {
                            document.getElementById(event.srcElement.id).src = "./images/road-curved.png"
                            document.getElementById(event.srcElement.id).style = `rotation:${buildRotation%360}deg;`
                            document.getElementById(event.srcElement.id).classList.add("road")
                            hidePlacementIndicators()
                            showPlacementIndicator3()
                        }
                        if (nowBuildingID === 4) {
                            document.getElementById(event.srcElement.id).src = "./images/default.gif"
                            document.getElementById(event.srcElement.id).style = `rotation:${buildRotation%360}deg;`
                        }
                    }
                }

                const rotateBuild = (event) => {
                    if (event.key == "KeyR") {
                        buildRotation = buildRotation + 90
                    }
                }

                    //1.Configuring

                for (let i = 0; i < 2500; i++) {
                    const newGridItem = document.createElement("img")
                    newGridItem.classList.add("item")
                    newGridItem.src = "./images/default.gif"
                    newGridItem.id = `slot${i}`
                    newGridItem.addEventListener("click", buildModeCheck)
                    Grid.appendChild(newGridItem)
                }
                function changeBuildMode() {
                    buildMode = !(buildMode)
                }

                function showPlacementIndicator0() {
                    document.getElementById("indicator0").style = `opacity:0.68; top:${mouseY+32}px; left:${mouseX+32}px; rotation:${buildRotation%360}deg;`
                }
                function showPlacementIndicator1() {
                    document.getElementById("indicator1").style = `opacity:0.68; top:${mouseY+32}px; left:${mouseX+32}px; rotation:${buildRotation%360}deg;`
                }
                function showPlacementIndicator2() {
                    document.getElementById("indicator2").style = `opacity:0.68; top:${mouseY+32}px; left:${mouseX+32}px; rotation:${buildRotation%360}deg;`
                }
                function showPlacementIndicator3() {
                    document.getElementById("indicator3").style = `opacity:0.68; top:${mouseY+32}px; left:${mouseX+32}px; rotation:${buildRotation%360}deg;`
                }
                function hidePlacementIndicators() {
                    document.getElementById("indicator3").style = "opacity:0;"
                    document.getElementById("indicator2").style = "opacity:0;"
                    document.getElementById("indicator1").style = "opacity:0;"
                    document.getElementById("indicator0").style = "opacity:0;"
                }

                Body.addEventListener("mouseover", getMouseCoords)
                BasicHouseButton.addEventListener("click", function() {nowBuildingID = 1})
                GrassButton.addEventListener("click", function() {nowBuildingID = 0})
                CurvedRoadButton.addEventListener("click", function() {nowBuildingID = 3})
                StraightRoadButton.addEventListener("click", function() {nowBuildingID = 2})
                document.addEventListener("keydown", rotateBuild)

                function mainloop() {
                    tick = tick + 1
                    if (buildMode) {
                        BuildButton.textContent = `Build`
                    } else {
                        BuildButton.textContent = `Exit Build Mode`
                    }         
                }

                setInterval(mainloop, 33.333)

            } 
        </script>
        <style>
            #build-button {
                font-size: large
            }
            img.tryslot {
                width: 64px;
                height: 64px;
                align-self: center;
            }

            img.placement-indicator {
                opacity: 0;
                position: absolute;
                top: 0px;
                left: 0px;
                z-index: 1;
            }

            img.buildingChanger {
                margin-left: auto;
                margin-right: auto;
            }

            div.building-list {
                position: fixed;
                top: 0;
                right: 0;
                height: 100%;
                width: 300px;
                background-color: rgba(210, 105, 30, 0.538);
            }

            .item {
                border-width: 0px;
                height: 64px;
                width: 64px;
                -webkit-user-drag: none;
                user-select: none;
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                cursor: pointer;
            }

            .grid-container {
                display: grid;
                gap: 2px;
                grid-template-columns: repeat(50, 64px );
                background-color: azure;
                margin: 0px;
            }

            body {
                background-color: rgb(178, 178, 178);
                width: fit-content;
                height: fit-content;
                margin: 0px;
            }

        </style>
    </head>
    <body>
        <!--main grid-->
        <div class="grid-container" id="grid"></div>
        <!--building changer buttons-->
        <div class="building-list">
            <div id="build-button">
                <p style="font-family: 'Montserrat', sans-serif;">Build</p>
            </div>
            <div>
                <img id="basic-house-button" src="./images/basic-house.png" class="buildingChanger">
                <p style="font-family: 'Montserrat', sans-serif; text-align: center; font-size:20px">Basic House</p>
            </div>
            <div>
                <img id="grass-button" src="./images/green.gif" class="buildingChanger">
                <p style="font-family: 'Montserrat', sans-serif; text-align: center; font-size:20px">Grass</p>
            </div>
            <div>
                <img id="road-straight-button" src="./images/road-straight.png" class="buildingChanger">
                <p style="font-family: 'Montserrat', sans-serif; text-align: center; font-size:20px">Road</p>
            </div>
            <div>
                <img id="road-curved-button" src="./images/road-curved.png" class="buildingChanger">
                <p style="font-family: 'Montserrat', sans-serif; text-align: center; font-size:20px">Curved road</p>
            </div>
        </div>
        <!--placement indicators-->
        <img id="indicator3" class="placement-indicator" src="./images/road-curved.png">
        <img id="indicator2" class="placement-indicator" src="./images/road-straight.png">
        <img id="indicator1" class="placement-indicator" src="./images/basic-house.png">
        <img id="indicator0" class="placement-indicator" src="./images/green.gif">
    </body>
</html>
